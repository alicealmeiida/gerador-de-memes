<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Gerador de Memes</title>
  </head>

  <h1><span>M</span><span>E</span><span>M</span><span>E</span><span> </span><span>G</span><span>E</span><span>N</span><span>E</span><span>R</span><span>A</span><span>T</span><span>O</span><span>R</span></h1>
  

  <div class="box">
    <div>
      <div id="canvasWrapper">
      </div>
    </div>
    
    <div>
      <h3><i class="fa fa-picture-o fa-fw" aria-hidden="true"></i>Imagem</h3>
      <div class="box">
        <div>
          <p>Link</p>
          <input id="imgURL" class="block" type="text" placeholder="Link da imagem/gif" />
          <a href="http://memeful.com/" target="_blank">Memeful.com</a>
        </div>

        <div>
            <input id="imgFile" type="file" accept="image/*"/>
            <label for="imgFile" class="btn"><i class="fa fa-upload fa-fw"></i></label>
          </div>
      </div>
      
      <h3><i class="fa fa-commenting-o fa-fw" aria-hidden="true"></i>Texto</h3>
      <div class="box">
        <div>
          <p>Superior</p>
          <input id="textTop" type="text" class="block" placeholder="Aqui!" />
        </div>
        <div>
          <p>Inferior</p>
          <input id="textBottom" type="text" class="block" placeholder="Aqui!" />
        </div>
      </div>
  
      <h3><i class="fa fa-text-height fa-fw" aria-hidden="true"></i>Tamanho</h3>
      <div class="box">
        <div>
          <p>Superior: <span id="textSizeTopOut">10</span></p>
          <input id="textSizeTop" type="range" min="2" max="50" step="2" />
        </div>
        <div>
          <p>Inferior: <span id="textSizeBottomOut">10</span></p>
          <input id="textSizeBottom" type="range" min="2" max="50" step="2" />
        </div>
      </div>
      
      <div class="box">
        <div>
          <h3><i class="fa fa-eye fa-fw" aria-hidden="true"></i>Preview</h3>
          <input  id="trueSize" type="checkbox"/>
          <label for="trueSize"><span>Tamanho Verdadeiro</span></label>
        </div>
        
        <div>
          <i class="fa fa-download fa-fw" aria-hidden="true"></i>
          <button class="export" id="export">Guardar</button>
        </div>
  
      </div>
  
  
    </div>
  </div>
    <script src="./script.js"></script>
  </body>
</html>
